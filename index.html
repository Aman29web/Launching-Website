<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <img src="Tasveer/images/logo.png" class="logo"> -->
        <p class="name">Kizie</p>
        <div class="content">
            <p>Best of luck for your first exam</p>
            <h1>Exam <span>Days</span> Remaining</h1>
            <div class="launching-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>

            </div>

            <a href="To-do list/index.html">
            <button type="button">To-do List <img src="Tasveer/images/triangle.png" alt=""></button></a>
        </div>

        <img src="Tasveer/images/rocket.png" alt="" class="rocket">


    </div>

    <script>
        var countDownDate=new Date("Dec 22, 2024 14:00:00").getTime();
        var x= setInterval(function(){

            var now=new Date().getTime();
            var distance=countDownDate-now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;

            document.getElementById("minutes").innerHTML=minutes;

            document.getElementById("seconds").innerHTML=seconds;





        },1000);
    </script>
    
</body>
</html>
